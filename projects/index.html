<style>
/* Light Theme (Default) */
:root {
  --bg-primary: #f7f7f7;
  --bg-secondary: #ffffff;
  --text-primary: #0e2431;
  --text-secondary: #666666;
  --accent-primary: #4CAF50;
  --accent-secondary: #2E7D32;
  --border-color: #e0e0e0;
  --shadow-color: rgba(0, 0, 0, 0.1);
  --card-bg: #ffffff;
  --timeline-bg: #4CAF50;
  --timeline-text: #ffffff;
}

/* Dark Theme */
html[data-theme="dark"] {
  --bg-primary: #121212;
  --bg-secondary: #1e1e1e;
  --text-primary: #ffffff;
  --text-secondary: #cccccc;
  --accent-primary: #4CAF50;
  --accent-secondary: #2E7D32;
  --border-color: #333333;
  --shadow-color: rgba(0, 0, 0, 0.3);
  --card-bg: #2a2a2a;
  --timeline-bg: #4CAF50;
  --timeline-text: #ffffff;
}

html, body {
  background: var(--bg-primary);
  color: var(--text-primary);
  transition: background-color 0.3s ease, color 0.3s ease;
}

/* Ensure html element also uses theme background */
html {
  background: var(--bg-primary);
}

/* Ensure all elements use theme colors */
* {
  color: var(--text-primary);
}

/* Specific element overrides - FORCE THEME COLORS */
h1, h2, h3, h4, h5, h6, .heading {
  color: var(--text-primary) !important;
}

p, span, div, li, td, th, label {
  color: var(--text-primary) !important;
}

/* Override for specific elements that should use secondary text color */
.quote span, .description, .text-secondary {
  color: var(--text-secondary) !important;
}

/* Ensure all sections use theme backgrounds */
section, .work {
  background: var(--bg-primary);
}

/* Header background */
header {
  background-color: var(--bg-secondary);
}

/* Maximum specificity for theme-loaded elements */
body.theme-loaded *,
body.theme-loaded h1, body.theme-loaded h2, body.theme-loaded h3,
body.theme-loaded h4, body.theme-loaded h5, body.theme-loaded h6,
body.theme-loaded p, body.theme-loaded span, body.theme-loaded div,
body.theme-loaded .navbar ul li a, body.theme-loaded .logo {
  color: var(--text-primary) !important;
}

/* Project grid and items - FORCE THEME COLORS */
.grid, .grid-item {
  background: var(--card-bg) !important;
  color: var(--text-primary) !important;
}

.grid-item img {
  border: 1px solid var(--border-color) !important;
}

/* Project content overlay - FORCE THEME COLORS */
.content {
  background: var(--card-bg) !important;
}

.content h3, .content p {
  color: var(--text-primary) !important;
}

/* Ensure all dynamically loaded content uses theme colors - FORCE */
.grid-item .content,
.grid-item .content h3,
.grid-item .content p,
.grid-item .content span,
.grid-item h3, .grid-item p, .grid-item span {
  color: var(--text-primary) !important;
}

/* Theme toggle button */
.theme-toggle {
  margin-right: 1rem;
}

.theme-btn {
  background: transparent;
  border: 2px solid var(--accent-primary);
  color: var(--accent-primary);
  border-radius: 50%;
  width: 45px;
  height: 45px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  font-size: 1.2rem;
}

.theme-btn:hover {
  background: var(--accent-primary);
  color: var(--timeline-text);
  transform: scale(1.05);
  box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
}

[data-theme="dark"] .theme-btn i::before {
  content: "\f185"; /* sun icon */
}

[data-theme="dark"] .theme-btn:hover {
  background: var(--bg-secondary);
  color: var(--accent-primary);
}

/* Project filter buttons and back button styling */
.button-group .btn, .backbtn .btn {
  color: var(--accent-primary) !important;
  background: rgba(255, 255, 255, 0.1) !important;
  border: 2px solid var(--accent-primary) !important;
  box-shadow: 0px 5px 10px rgba(76, 175, 80, 0.3) !important;
  transition: 0.3s ease !important;
  font-family: 'BasierSquareMono', monospace !important;
  padding: 0.8rem 1.5rem !important;
  border-radius: 0.5rem !important;
  text-decoration: none !important;
  display: inline-block !important;
  margin: 0.5rem !important;
}

.button-group .btn:hover, .backbtn .btn:hover {
  background: var(--accent-primary) !important;
  color: var(--timeline-text) !important;
  border-color: var(--accent-primary) !important;
  box-shadow: 0px 5px 15px rgba(76, 175, 80, 0.5) !important;
  transform: translateY(-2px) !important;
}

.button-group .btn.is-checked {
  background: var(--accent-primary) !important;
  color: var(--timeline-text) !important;
}

/* Project view buttons styling */
.btns .btn {
  color: var(--timeline-text) !important;
  background: var(--accent-primary) !important;
  border: 2px solid var(--accent-primary) !important;
  box-shadow: 0px 5px 10px rgba(76, 175, 80, 0.3) !important;
  transition: 0.3s ease !important;
  font-family: 'BasierSquareMono', monospace !important;
  padding: 0.6rem 1.2rem !important;
  border-radius: 0.3rem !important;
  text-decoration: none !important;
  display: inline-block !important;
  margin: 0.3rem 0.5rem 0.3rem 0 !important;
  font-size: 1.4rem !important;
}

.btns .btn:hover {
  background: var(--accent-secondary) !important;
  color: var(--timeline-text) !important;
  border-color: var(--accent-secondary) !important;
  box-shadow: 0px 5px 15px rgba(46, 125, 50, 0.5) !important;
  transform: translateY(-2px) !important;
}

/* Comprehensive text color theming - HIGH PRIORITY */
* {
  color: var(--text-primary) !important;
}

/* Headings */

  color: var(--text-primary);

/* Text content */
p, span, div, li, td, th, label, input, textarea, select {
  color: var(--text-primary);
}

/* Links */
a {
  color: var(--accent-primary);
}

a:hover {
  color: var(--accent-secondary);

/* Specific overrides for secondary text */
.quote span, .description, .text-secondary {

}

/* Filter buttons - ensure proper visibility */
#filters button.btn {
  color: var(--accent-primary) !important;
  background: rgba(255, 255, 255, 0.1) !important;
}

#filters button.btn:hover,

/* Project cards and content */

  }
}

<!-- Theme switching functionality -->
<script>
// Function to get system theme preference
function getSystemTheme() {
    return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
}

// Function to apply theme
function applyTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);

    // Update button icon
    const themeBtn = document.getElementById('theme-toggle');
    if (themeBtn) {
        if (theme === 'dark') {
            themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
            themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
        }
    }
}

// Theme switching functionality
const themeToggle = document.getElementById('theme-toggle');
const body = document.documentElement;

// Check for saved theme preference, otherwise use system preference
let currentTheme = localStorage.getItem('theme');
if (!currentTheme) {
    currentTheme = getSystemTheme();
}

// Apply theme immediately on page load
applyTheme(currentTheme);

// Add a CSS class to ensure styling is applied
document.body.classList.add('theme-loaded');

// Force theme application to ensure all elements are styled
setTimeout(() => {
    applyTheme(currentTheme);
}, 100);

// Listen for system theme changes
window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
    // Only auto-switch if user hasn't manually set a preference
    if (!localStorage.getItem('theme')) {
        const newTheme = e.matches ? 'dark' : 'light';
        applyTheme(newTheme);
    }
});

// Theme toggle event listener
if (themeToggle) {
    themeToggle.addEventListener('click', () => {
        const currentTheme = body.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';

        // Save user preference
        localStorage.setItem('theme', newTheme);
        applyTheme(newTheme);
    });
}
</script>
